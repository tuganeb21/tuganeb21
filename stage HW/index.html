    <title>Transaction Teller</title>
</head>
<body>
    <input type="text" name="search" id="search" placeholder="Search">

        <form action="" name="transcationForm">

        </form>
    </div>

        <table id="transactionTable" class="table" border="3px" cellpadding="5px" cellspacing="10px">

        </table>
